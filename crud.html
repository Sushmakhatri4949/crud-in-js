<html lang="en">

<body>

    <button type="button" onclick="Submit()" id="buttonadd">add</button>
</form>
<table  border="1px solid black">
    <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Email</td>
            <td>Contact</td>
            <td>Action</td>
        </tr>
    </thead>

    <tbody id="table"></tbody>

</table>
<script>

    let Student=[];
    let documentMode = "add";

    
    function Submit(){
        if(documentMode=='add')
            {
                AddRow();
            }
            else if(documentMode=='edit'){
        var name=document.getElementById("name").value;
        var address=document.getElementById("address").value;
        var email=document.getElementById("email").value;
        var contact=document.getElementById("contact").value;

    let data={
        name:name,
        address:address,
        email:email,
        contact:contact
    }
        Student[ElementIndex]=data;
         display(Student);
         documentMode="add";
         document.getElementById('buttonadd').textContent='add';
}
        
}
function  display(Students){

    let html='';
    Student.forEach(function(data,index){
        html+=`
        <tr>

        <td>${data.name}</td>
        <td>${data.address}</td>
        <td>${data.email}</td>
        <td>${data.contact}</td>
        <td>
        <button type="button" onclick="removeItem(${index})">Delete</button>
        <button type="button" onclick="edit(${index})">edit</button>
        </td>

        </tr>`;
    });
            
            document.getElementById('table').innerHTML=html;
}

function removeItem(id){

    Student.splice(id,1);
    display(Student);
}
function AddRow(){
    var name=document.getElementById("name").value;
    var address=document.getElementById("address").value;
    var email=document.getElementById("email").value;
    var contact=document.getElementById("contact").value;

    let data={
        name:name,
        address:address,
        email:email,
        contact:contact

    }
    Student.push(data);
    display(Student);

}
function edit(id){
    let currentData=Student[id];
            documentMode='edit';
            document.getElementById('buttonadd').textContent='Update';
            document.getElementById('name').value=currentData.name;
            document.getElementById('address').value=currentData.address;
            document.getElementById('email').value=currentData.email;
           document.getElementById('contact').value=currentData.contact;
             ElementIndex=id;
           
           
}


            



            

</script>
